title: Prototype d’API pour les contenus de prévention de santé.fr
databases:
  SanteFr:
    plugins:
      datasette-mask-columns:
        Articles: ["Corps"]
    tables:
      Statuts:
        hidden: true
      Auteurs:
        hidden: true
      Articles:
        facets: ["Région"]
        # Not recognized yet, see https://github.com/simonw/datasette/issues/1552
        facets_array: ["Séquence de vie"]
        plugins:
          datasette-render-html:
            columns: ["Chapô"]
extra_css_urls: ["/assets/styles.css"]
