title: Un exemple avec les données Santé.fr
description_html: |-
  <p>On essaye d’exposer les données d’un CSV pour réutilisation externe avec cette API.</p>
databases:
  J_agis_pour_ma_santé:
    plugins:
      datasette-mask-columns:
        Articles: ["Auteur"]
    tables:
      Auteurs:
        hidden: true
      Statuts:
        hidden: true
      Articles:
        facets: ["Statut", "Auteur courrier"]
        # Not recognized yet, see https://github.com/simonw/datasette/issues/1552
        facets_array: ["Centres d'intérêt santé"]
        plugins:
          datasette-render-html:
            columns: ["Chapô", "Corps"]
